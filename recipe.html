<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes</title>
  <link rel="stylesheet" href="css/recipe.css">
</head>
<body>
  <nav class="navbar">
    <h1 class="logo">üç≥ MyRecipes</h1>
    <div class="nav-right">
      <span id="userName"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </nav>

  <main>
    <div class="filter-section">
      <input type="text" id="searchInput" placeholder="Cari resep...">
      <select id="categoryFilter">
        <option value="">Semua Kategori</option>
      </select>
    </div>

    <div id="recipesContainer" class="recipes-container"></div>
    <p id="loadingText" class="loading">Memuat data resep...</p>

    <!-- Pager -->
    <div id="pager" class="pager" style="display:none; gap: 8px; align-items:center; justify-content:center; margin: 20px 0;">
      <button id="prevBtn">Back</button>
      <span id="pageInfo" style="min-width: 90px; text-align:center;"></span>
      <button id="moreBtn">Show more</button>
    </div>
  </main>

  <!-- Modal detail resep -->
  <div id="recipeModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <img id="modalImage" src="" alt="Recipe Image">
      <h2 id="modalTitle"></h2>
      <p id="modalMeta"></p>
      <h3>Bahan:</h3>
      <ul id="modalIngredients"></ul>
      <h3>Langkah:</h3>
      <ol id="modalInstructions"></ol>
    </div>
  </div>

  <script src="js/recipe.js"></script>
</body>
</html>
